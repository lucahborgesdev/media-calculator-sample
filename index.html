<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de média</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="container">
      <h1 class="page-title">
        Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <div class="container-inputs">
        <input type="number" placeholder="Insira a nota 1"id="nota1" class="input1"></input>
        <input type="number" placeholder="Insira a nota 2" id="nota2" class="input2"></input>
        <input type="number" placeholder="Insira a nota 3" id="nota3" class="input3"></input>
        <input type="number" placeholder="Insira a nota 4" id="nota4" class="input4"></input>
      </div>
      <div>
        <button class="button-calc" id="button-function" onclick="media()"><strong>Calcular</strong></button>
      </div>
      <div>
        <h2 id="mediaCalculada"></h2>
      </div>
      <div>
        <h2 id="mediaMaiorMenor"></h2>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
</html>
